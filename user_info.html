    <script>
        async function getUserInfoFromBackend() 
        {
            var response= await fetch("http://localhost:5000/userApi/users/userId/info?userId=3d280c89-0825-4196-b11a-d13131ce107f");
            var data = await response.json();
            return data;
        }
        async function SetData()
        {
        let userData = await getUserInfoFromBackend();
        console.log(userData);
        var userName = document.getElementById("number");
        userName.innerText = userData.phoneNumber;
        var userName = document.getElementById("score");
        userName.innerText = userData.score;
        var userName = document.getElementById("birth");
        userName.innerText = userData.dateOfBirth.substring(0,10);;
        var userName = document.getElementById("username");
        userName.innerText = userData.userName;
        var userName = document.getElementById("firstname");
        userName.innerText = userData.firstName;
        var userName = document.getElementById("lastname");
        userName.innerText = userData.secondName;
        var userName = document.getElementById("description");
        userName.innerText = userData.description;
        var userName = document.getElementById("email");
        userName.innerText = userData.email;
        var userName = document.getElementById("photo");
        userName.innerText = userData.photoDir;
        var userName = document.getElementById("role");
        userName.innerText = userData.role;
        }
        SetData();
